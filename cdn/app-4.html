<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
	var app = new Vue({
		el:'#app-4',
		data:{
			todos:[
                {'text':'学习Javascript'},
                {'text':'学习Vue'},
                {'text':'学习做前端项目'}
            ]
		}
	})
</script>
</html>
